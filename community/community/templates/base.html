{% load staticfiles %}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>CoMmUnity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/dist/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "jquery-dist/jquery-ui.css" %}">

    <script src="{% static "jquery-2.1.3.min.js" %}"></script>
    <script src="{% static "moment/moment.js" %}"></script>
    <script src="{% static "jquery-dist/jquery-ui.js" %}"></script>
    <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
  </head>

  <body class="clear">
    
    <div class="container-fluid">
      
      <div class="row">
        <!-- Top Pill Menu -->
        <ul class="nav nav-pills pull-right col-md-2">
          <li id="login"><a href="#">Login</a></li>
          <li id="logout"><a href="#">Logout</a></li>
        </ul>
        <ul class="pull-right col-md-2">
          <input id="username" type="text" class="form-control" placeholder="Username">
        </ul>
      </div>

      <div class="row">
        <div class="col-md-3" id="menubar">
          <div class="center">
            <!-- Create menu bar rectangles -->
            <div class="menu-rectangle" id="home-button"><a href="/home">Home</a></div>
            <div class="menu-rectangle" id="events-button"><a href="/calendar">Upcoming Events</a></div>
            <div class="menu-rectangle" id="create-button"><a href="/event/create">Create an Event</a></div>
            <div class="menu-rectangle" id="about-button">About Us</div>
          </div>
        </div>

        <!-- The rest of the page to be filled -->
        <div class="col-md-8" id="content">
          {% block content %}Whatever you want.{% endblock %}
        </div>

      </div>
    </div>

</body>

</html>
